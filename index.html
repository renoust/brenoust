        function loadHighSlide()
        {
            hs.graphicsDir = 'highslide/graphics/';
            hs.align = 'center';
            hs.transitions = ['expand', 'crossfade'];
            hs.outlineType = 'rounded-white';
            hs.fadeInOut = true;
            hs.dimmingOpacity = 0.75;
            hs.numberPosition = 'caption';

            //hs.wrapperClassName = 'dark';
            hs.captionEval = 'Gallery';
            hs.numberPosition = "heading";
            hs.captionOverlay.position = "rightpanel";
            hs.useBox = true;
            hs.outlineWhileAnimating = true;

            //hs.dimmingOpacity = 0.8;


            // Add the slideshow providing the controlbar and the thumbstrip
            hs.addSlideshow({
                //slideshowGroup: 'group1',
                interval: 5000,
                repeat: false,
                useControls: true,
                fixedControls: 'fit',
                overlayOptions: {
                    position: 'bottom center',
                    opacity: 0.75,
                    hideOnMouseOut: true
                },
                thumbstrip: {
                    position: 'below',
                    mode: 'horizontal',
                    relativeTo: 'expander'
                }
            });
        }

        function setBackground()
        {
            var backgroundDiv = $("div.background");
            backgroundDiv.css({'position': 'absolute',
                'top': '0px',
                'width': $("body").width(),
                'height': 'auto',
                'transform':'rotate(180deg)',
                'overflow':'hidden',
                'z-index':-1});

            backgroundDiv.append('<img src="img/complexity.png" width=100% height=100%>')
            //mainDiv.add("img").attribute("src","img/complexity.png").css({"width":"20%", "height":"20%", "transparency":"50%"})
        }

        function setHW()
        {
            if (document.body && document.body.offsetWidth) {
                winW = document.body.offsetWidth;
                winH = document.body.offsetHeight;
            }
            if (document.compatMode=='CSS1Compat' &&
                    document.documentElement &&
                    document.documentElement.offsetWidth ) {
                winW = document.documentElement.offsetWidth;
                winH = document.documentElement.offsetHeight;
            }
            if (window.innerWidth && window.innerHeight) {
                winW = window.innerWidth;
                winH = window.innerHeight;
            }

            hs.width = 0.8*winW;
            hs.height = 0.8*winH;
        }

        function setMain()
        {
            var mainDiv = $("div.main");
            mainDiv.css({'position': 'relative',
                'top': '0px',
                'margin':5,
                'width': winW,
                'height': winH,
                'overflow':'hidden',
                'background-color': 'white',
                'z-index':5});
            //'margin-left': 0,
            //    'margin-right': 15,
        }

        function setTopLeft()
        {
            var mainDiv = $("div.topLeftContainer");
            mainDiv.css({'position': 'relative',
                'top': '0px',
                'margin':'10px',
                'width': leftsideWidth,
                'height': 'auto',
                'background-color': 'red',
                'z-index':5});


            var topLeft = $("div.topLeft");
            topLeft.css({'position': 'absolute',
                'margin': '0px',
                'padding':'10px',
                'width': '90%',
                'margin-left':'auto',
                'margin-right':'auto',
                'height': 'auto',
                'z-index':3});
                //'margin-top': '15px',
                //'margin-left': '15px',
                //'margin-right': '5px',
                //'top': '10px',
                //'left': '5px',

                topLeft.append('<img src="img/avatar256.png" width=90% style="display: block; margin-left: auto; margin-right: auto;">');
            topLeft.append("<p>"+
        "<font><b>Benjamin Renoust</b></font> <br>"+
                "Ph.D. candidate,<br/> supervised by <a href='http://www.labri.fr/perso/melancon/doku.php' target='_blank'>Guy Melançon</a> and <a href='http://www.ina-expert.com/chercheurs/viaud-marie-luce' target='_blank'>Marie-Luce Viaud</a><br><br><br>"                +
                "<a href='http://www.labri.fr' target='_blank'>LaBRI</a>, University of Bordeaux, "  +
                "Bordeaux, France<br>"               +
                "<a href='http://www.inria.fr' target='_blank'>INRIA</a> Bordeaux Sud-Ouest, "       +
                "Bordeaux, France<br>"               +
                "(<a href='http://www.ina.fr' target='_blank'>INA</a>) Institut National de l'Audiovisuel, "+
            "Paris, France<br>"                               +
                    "<a href=''>benjamin.renoust<b>AT</b>gmail.com</a>  "+
                "<br></p>");

            var topLeftBcg = $("div.topLeftBackground");
            topLeftBcg.css({'position': 'absolute',
                'width': '100%',
                'height': topLeft.height(),
                'margin': '0px',
                'padding-bottom': '10px',
                'background-color': 'white',
                'border':"1px solid black",
                'opacity': backgroundOpacity,
                'z-index':2});

            $('img').load(function(){

                topLeftBcg.css('height', topLeft.height());
                $("div.navContainer").css({
                    'top': $("div.topLeftBackground").height()});
            });
            //'top': '5px',
            //'left': '5px',
            var leftContainer = $("div.leftContainer")
            leftContainer.css({'width':'auto', 'height':winH, 'overflow':'auto'});

        }


        function setNav()
        {
            var mainDiv = $("div.navContainer");
            mainDiv.css({'position': 'relative',
                'top': $("div.topLeftBackground").height(),
                'width': leftsideWidth,
                'height': 'auto',
                'margin': '10px',
                'margin-top':'30px',
                'z-index':1});

            var nav = $("div.nav");
            nav.css({'position': 'absolute',
                'width': '100%',
                'height': 'auto',
                'margin': '0px',
                'padding':'10px',
                'z-index':3});
                //'top': '0px',
                //'left': '5px',


            var pageList = {
                "Home":"home.html",
                "Publications":"publications.html",
                "Projects":"projects.html",
                "Teaching":"teaching.html",
                "Vitae":"vitae.html",
                "Contact":"contact.html",
                "Gallery":"gallery.html",
                "Readings":"readings.html"
            };

            //nav.append("<p>")
            for (var key in pageList)
            {
                aLink = ("<a href class='"+key+"'>"+key+"</a><br/>");
                aTag = nav.append(aLink);
                (function(callPage)
                {
                    $("."+key).on("click", function(event){
                        event.preventDefault();
                        //alert(callPage);
                        addContent(callPage);
                    })
                })(pageList[key])

            }
            //nav.append("</p>")

            navBackground.css({'position': 'absolute',
                'width':'100%',

                'margin': '0px',
                'background-color': 'white',
                'opacity': backgroundOpacity,
                'border':"1px solid black",
                'z-index':2});
            //'top': '0px',
            //'left': '5px',

            var leftContainer = $("div.leftContainer")
            leftContainer.css({'width':'auto', 'height':winH, 'overflow':'auto'});
        }

        function setContent()
        {
            addContent('home.html');

            var mainDiv = $("div.contentContainer");
            mainDiv.css({'position': 'absolute',
                'left': leftsideWidth+20,
                'top':0,
                'width': totalWidth()-leftsideWidth-80,
                'padding': 0,
                'margin':'10px',
                'height': winH-40,
                'overflow':'auto',
                'z-index':5});

            var content = $("div.content");
            content.css({'position': 'absolute',

                //'left': '5px',
                //'margin-top': '5px',
                //'margin-left': '15px',
                //'margin-right': '15px',


            var contentBackground = $("div.contentBackground");
            contentBackground.css({'position': 'absolute',
                'margin':'0px',
                'padding':'0px',
                'overflow':'hidden',
                'width': '99%',
                'height': '400',
                'background-color': 'white',
                'border':"1px solid black",
                'opacity': backgroundOpacity,
                'border-width':'thin',
                'z-index':2});
            //'margin-top': '5px',
            //    'margin-left': '5px',
            //    'margin-right': '5px',

            //,

        }

        function addContent(target)
        {
            resizeContent();

            currentContent = target;
            var content = $("div.content");
            content.css({"overflow": "auto", "height":'auto', 'width': '97%-10px'});

            $('div.content').load(target, function()
            {
               var contentBackground = $("div.contentBackground");
               contentBackground.css('height', $("div.content").height());
               if (target=="readings.html")
                loadBibtex();
               if (target=="contact.html")
                   $("div.content").css("width", "95%");

                if($("div.content").height() >= winH-80)
                {
                    var contentBackground = $("div.contentBackground");
                    contentBackground.css('height', winH-80);
                    $("div.content").css({"overflow": "auto", "height":contentBackground.height()-20, "width":$("div.content")});
                }

                $('img').load(function(){
                    var contentBackground = $("div.contentBackground");
                    contentBackground.css('height', $("div.content").height());
                    if($("div.content").height() >= winH-80)
                    {
                        var contentBackground = $("div.contentBackground");
                        contentBackground.css('height', winH-80);
                        $("div.content").css({"overflow": "auto", "height":contentBackground.height()-20, "width":$("div.content")});
                    }
                });
            });


        }

        function loadBibtex()
        {
            console.log("loadbibtex")
            function updateContentSize() {
                var contentBackground = $("div.contentBackground");
                contentBackground.css('height', winH-80);
                $("div.content").css({"overflow": "auto", "height":contentBackground.height()-20, "width":$("div.content")});
                $("div.content").load(function(){$("div.bibtex_loading").hide();})

            }
            function bibtex_js_draw(i) {
                $(".bibtex_template"+i).hide();
                (new BibtexDisplay()).displayBibtex($("#bibtex_input"+i).val(), $("#bibtex_display"+i), "bibtex_template"+i);
                updateContentSize()
            }

            $(".bibtex_template1").hide();
            $(".bibtex_template2").hide();
            $(".bibtex_template3").hide();

                $("#bibtex_input1").load( "pub/analysis.bib", function(){bibtex_js_draw(1)});
                $("#bibtex_input2").load( "pub/visu.bib", function(){bibtex_js_draw(2)});
                $("#bibtex_input3").load( "pub/general.bib", function(){bibtex_js_draw(3)});


        }


        function loadPage()
        {
           loadHighSlide();
           setHW();
           setMain();
           setBackground();
           setTopLeft();
           setNav();
           setContent();

        }

        function resizeContent()
        {
            setMain();
            setHW();
            var backgroundDiv = $("div.background");
            var bgTransform = 'rotate(180deg)';
            if (winW<winH) bgTransform = 'rotate(90deg) scaleX(-1)';
            backgroundDiv.css({'position': 'absolute',
                'top': '0px',
                'width': winW-15,
                'height': 'auto',
                'transform': bgTransform,
                'z-index':-1});

            if (winW<winH) $('div.background img').css({'height' : winW});
            else $('div.background img').css({'height' : '100%'});
            $("div.leftContainer").css({'width':'auto', 'height':winH, 'overflow':'auto'});
        }

        function resizePage()
        {

            resizeContent();
            //backgroundDiv.append('<img src="img/complexity.png" width=100% height=100%>')
            //setBackground();
            //setTopLeft();
            //setNav();
            setContent();
            addContent(currentContent);
        }

        window.onresize = resizePage;

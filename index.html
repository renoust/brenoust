        function loadHighSlide()
        {
            hs.graphicsDir = 'highslide/graphics/';
            hs.align = 'center';
            hs.transitions = ['expand', 'crossfade'];
            hs.outlineType = 'rounded-white';
            hs.fadeInOut = true;
            hs.dimmingOpacity = 0.75;
            hs.numberPosition = 'caption';

            //hs.wrapperClassName = 'dark';
            hs.captionEval = 'Gallery';
            hs.numberPosition = "heading";
            hs.captionOverlay.position = "rightpanel";
            hs.useBox = true;
            hs.width = 600;
            hs.height = 400;
            hs.outlineWhileAnimating = true;

            //hs.dimmingOpacity = 0.8;


            // Add the slideshow providing the controlbar and the thumbstrip
            hs.addSlideshow({
                //slideshowGroup: 'group1',
                interval: 5000,
                repeat: false,
                useControls: true,
                fixedControls: 'fit',
                overlayOptions: {
                    position: 'bottom center',
                    opacity: 0.75,
                    hideOnMouseOut: true
                },
                thumbstrip: {
                    position: 'below',
                    mode: 'horizontal',
                    relativeTo: 'expander'
                }
            });
        }

        function Chargement() {

            images[0] = "<img src=\"img/avatar256.png\" width=256 height=256>";
            //images[1] = "<img src=\"img/avatar256.png\" width=256 height=256>";
            //images[2] = "<img src=\"img/avatar256.png\" width=256 height=256>";

            var image = document.getElementById('image');
            var id = Math.floor(Math.random()*nbPhotos);
            if(id == nbPhotos) id = nbPhotos-1;
            image.innerHTML = images[id];
        }

        function setBackground()
        {
            var backgroundDiv = $("div.background");
            backgroundDiv.css({'position': 'absolute',
                'top': '0px',
                'width': $("body").width(),
                'height': 'auto',
                'transform':'rotate(180deg)',
                'overflow':'hidden',
                'z-index':-1});

            backgroundDiv.append('<img src="img/complexity.png" width=100% height=100%>')
            //mainDiv.add("img").attribute("src","img/complexity.png").css({"width":"20%", "height":"20%", "transparency":"50%"})
        }

        function setHW()
        {
            if (document.body && document.body.offsetWidth) {
                winW = document.body.offsetWidth;
                winH = document.body.offsetHeight;
            }
            if (document.compatMode=='CSS1Compat' &&
                    document.documentElement &&
                    document.documentElement.offsetWidth ) {
                winW = document.documentElement.offsetWidth;
                winH = document.documentElement.offsetHeight;
            }
            if (window.innerWidth && window.innerHeight) {
                winW = window.innerWidth;
                winH = window.innerHeight;
            }
        }

        function setMain()
        {
            var mainDiv = $("div.main");
            mainDiv.css({'position': 'relative',
                'top': '5px',

                'height': winH,

            topLeft.css({'position': 'absolute',

                'left': '5px',

                    "<a href='mailto:benjamin.renoust@gmail.com'>benjamin.renoust@gmail.com</a>"+
                "<br></p>");
        }


        function setNav()

            var mainDiv = $("div.navContainer");

                'width': 'auto',
                'height': 'auto',
                'z-index':1});

                'top': '0px',

            var pageList = {
                "Home":"home.html",
                "Publications":"publications.html",
                "Projects":"projects.html",
                "Teaching":"teaching.html",
                "Vitae":"vitae.html",
                "Contact":"contact.html",
                "Gallery":"gallery.html",
                "Readings":"readings.html"
            };

            //nav.append("<p>")
            for (var key in pageList)
            {
                aLink = ("<a href class='"+key+"'>"+key+"</a><br/>");
                aTag = nav.append(aLink);

                        addContent(callPage);
                    })
                })(pageList[key])

            }
            //nav.append("</p>")

        }

        function setContent()
        {
            var mainDiv = $("div.contentContainer");
            mainDiv.css({'position': 'absolute',
                'top': '5px',
                'left': leftsideWidth+10,
                'width': totalWidth()-leftsideWidth,
                'height': winH-30,
                'overflow':'scroll',
                'z-index':5});

            var contentBackground = $("div.contentBackground");
            contentBackground.css({'position': 'absolute',
                'top': '0px',
                'left': 5,
                'width': totalWidth()-leftsideWidth-30,
                'height': '400',
                'margin-top': '5px',
                'margin-left': '5px',
                'margin-right': '5px',
                'background-color': 'white',
                'border':"1px solid black",
                'opacity': backgroundOpacity,
                'border-width':'thin',
                'z-index':2});
            var content = $("div.content");
            content.css({'position': 'absolute',
                'top': '0px',
                'left': '5px',
                'width': totalWidth()-leftsideWidth-45,
                'height': 'auto',

                'margin-top': '5px',
                'margin-left': '15px',
                'margin-right': '15px',
                'z-index':2});

        }

        function addContent(target)
        {
            currentContent = target
            var content = $("div.content");
            content.css({"overflow": "scroll", "height":'auto'});

            $('div.content').load(target, function()
            {
               var contentBackground = $("div.contentBackground");
               contentBackground.css('height', $("div.content").height());
               if (target=="readings.html")
                loadBibtex();
            });
        }

        function loadBibtex()
        {
            function bibtex_js_draw(data) {
                var contentBackground = $("div.contentBackground");
                contentBackground.css('height', winH);
                $("div.content").css({"overflow": "scroll", "height":winH});
            }
            $(".bibtex_template").hide();
            $("#bibtex_input").load( "pub/mybib.bib", bibtex_js_draw );

        }


        function loadPage()
        {
           loadHighSlide();
           setHW();
           setMain();
           setBackground();
           setTopLeft();
           setNav();
           setContent();
           addContent('home.html');
        }

        function resizePage()
        {
            setMain();
            setHW();
            var backgroundDiv = $("div.background");
            var bgTransform = 'rotate(180deg)';
            if (winW<winH) bgTransform = 'rotate(90deg) scaleX(-1)';
            backgroundDiv.css({'position': 'absolute',
                'top': '0px',
                'width': winW-15,
                'height': 'auto',
                'transform': bgTransform,
                'z-index':-1});

            if (winW<winH) $('div.background img').css({'height' : winW});
            else $('div.background img').css({'height' : '100%'});

            //backgroundDiv.append('<img src="img/complexity.png" width=100% height=100%>')
            //setBackground();
            //setTopLeft();
            //setNav();
            setContent();
            addContent(currentContent);
        }
